<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1 id="dynamic-heading">Welcome to DOM Manipulation</h1>
  </header>

  <!-- Main Content Section -->
  <main>
    <section>
      <p id="dynamic-text">Learn how to use JavaScript to interact with the DOM!</p>
      <button id="change-text-btn">Change Text</button>
    </section>
    <section>
      <h2>Interactive Element Example</h2>
      <button id="add-element-btn">Add Element</button>
      <button id="remove-element-btn">Remove Element</button>
      <div id="element-container"></div>
    </section>
  </main>

  <!-- Footer Section -->
